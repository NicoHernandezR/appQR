<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons >
    <ion-title style="font-size: 15px !important;">Recuperar contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="centrado-card">
    <ion-card-header>
        <ion-card-title id="color2">Recuperar</ion-card-title>
    </ion-card-header>
    <ion-item id="usuario" lines="full">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.[a-z]{2,4}" required [(ngModel)]="gmail" type="email" placeholder="fr.hernandez@duocuc.cl"></ion-input>
    </ion-item>
    <ion-item id="usuario" lines="full">
      <ion-icon slot="start" name="key"></ion-icon>
      <ion-label position="floating">Rut</ion-label>
      <ion-input required [(ngModel)]="rut" inputmode="numeric" pattern="[0-9]*" placeholder="19000000"></ion-input>
  </ion-item>
  <ion-label class="ion-text-center ion-padding" style="display: block;">Sin puntos, ni digito verificador.</ion-label>
  <br>
  <ion-button id="animated-button" shape="round" 
  expand="full" [disabled]="!isValido()" (click)="comprobar()">Recuperar contrase単a</ion-button>

  <ion-item id="usuario" lines="full" *ngIf="activarRecuperar()">
    <ion-icon slot="start" name="key"></ion-icon>
    <ion-label position="floating">Nueva contrase単a</ion-label>
    <ion-input required [(ngModel)]="nuevaPw"></ion-input>
  </ion-item>
  <ion-button *ngIf="activarRecuperar()" id="animated-button" shape="round" 
  expand="full" [disabled]="!isValidCambiar()" (click)="cambiarContra()">Cambiar contrase単a</ion-button>

  <ion-label class="ion-text-center" style="display: block;"> {{mensaje}} </ion-label>
</ion-card>
</ion-content>
