<ion-header [style.visibility] = "scaneando">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-buttons slot="end">
      <ion-icon size="large" class="ion-margin-end" name="person-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header [style.visibility] = "scaneando">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons >
    <ion-title class="centered-title">Scanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility] = "scaneando">
  
  <ion-button class="ion-margin" (click)="scannearQR()" expand="block" shape="round">
    Scannear QR
  </ion-button>

  <ion-label> {{confirmar}} </ion-label>

</ion-content>
