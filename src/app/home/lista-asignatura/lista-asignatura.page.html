<ion-header>
  <ion-toolbar id="tool">
    <ion-buttons slot="start">
      <ion-back-button id="volver" text="Volver"></ion-back-button>
      <ion-title id="title">Lista de Asignaturas</ion-title>
    </ion-buttons >
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngFor="let asig of listaAsignatura">
  <ion-item button lines="full" 
      (click)="mostrarDetalles(asig.id_asignatura)" 
      detail="true" detail-icon="caret-forward-outline"
      id="item{{asig.id_asignatura}}">
      <ion-label>{{asig.asig_nom}}  {{asig.seccion}} </ion-label>
      <ion-label slot="end"> {{asig.porc_asis}}% </ion-label>
  </ion-item>
<ion-card id="card">
  <ion-item id="item" class="ion-hide detalles{{asig.id_asignatura}}">
    <ion-label>
        Profesor: 
    </ion-label>
    <ion-label slot="end">{{asig.pro_nom}}</ion-label>
  </ion-item>

  <ion-item id="item" class="ion-hide detalles{{asig.id_asignatura}}">
    <ion-label>
      NÂº de clases registradas: 
    </ion-label>
    <ion-label slot="end">{{asig.clases_hechas}}</ion-label>
  </ion-item>

  <ion-item id="item" lines="full" class="ion-hide detalles{{asig.id_asignatura}}">
    <ion-label>
        Asistencia: 
    </ion-label>
    <ion-label slot="end">{{asig.cant_asis}}</ion-label>
  </ion-item>
</ion-card>
</div>


</ion-content>
