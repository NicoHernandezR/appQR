<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-buttons slot="end">
      <ion-icon size="large" class="ion-margin-end" name="person-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons >
    <ion-title size="small" class="centered-title">Lista de Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngFor="let asig of listaAsignatura">

  <div style="border: 5px; border-color: red;">

  <ion-item button lines="full" 
      (click)="mostrarDetalles(asig.id_asignatura)" 
      detail="true" detail-icon="caret-forward-outline"
      id="item{{asig.id_asignatura}}">
      <ion-label>{{asig.asig_nom}}  {{asig.seccion}} </ion-label>
      <ion-label slot="end"> {{asig.porc_asis}}% </ion-label>
  </ion-item>

  <ion-item class="ion-hide detalles{{asig.id_asignatura}}">
    <ion-label>
        Profesor: 
    </ion-label>
    <ion-label slot="end">{{asig.pro_nom}}</ion-label>
  </ion-item>

  <ion-item class="ion-hide detalles{{asig.id_asignatura}}">
    <ion-label>
      NÂº de clases registradas: 
    </ion-label>
    <ion-label slot="end">{{asig.clases_hechas}}</ion-label>
  </ion-item>

  <ion-item lines="full" class="ion-hide detalles{{asig.id_asignatura}}">
    <ion-label>
        Asistencia: 
    </ion-label>
    <ion-label slot="end">{{asig.cant_asis}}</ion-label>
  </ion-item>
</div>

</div>

</ion-content>
